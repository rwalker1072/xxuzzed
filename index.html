<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxuzzed - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #000;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 200px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: green;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
                color: #fff;
            }
            .container {
                background: #000;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            input {
                background-color: #000;
                color: #fff;
                border: 1px solid #555;
            }
            #message {
                color: lightgreen;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solve anything. Evolve everything.</h1>
        <picture>
            <source media="(prefers-color-scheme: dark)" srcset="logo-dark.jpg">
            <img src="logo.jpg" alt="xxuzzed Logo" class="logo">
        </picture>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="xHandle" placeholder="X Handle" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone (Optional)">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const xHandle = document.getElementById('xHandle').value;
            const email = document.getElementById('email').value;
            
            // Simple validation
            if (xHandle && email) {
                window.location.href = 'top100.html';
            } else {
                document.getElementById('message').textContent = 'Please fill in required fields.';
            }
        });
    </script>
</body>
</html>
